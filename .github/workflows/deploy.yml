name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build Strapi
        run: cd backend && npm run build

      - name: Start Strapi
        run: cd backend && timeout 120 npm run start &
        
      - name: Wait for Strapi to be ready
        run: |
          echo "Waiting for Strapi to start..."
          for i in {1..60}; do
            if curl -s http://localhost:1337/api/articles > /dev/null 2>&1; then
              echo "Strapi is ready!"
              exit 0
            fi
            echo "Attempt $i: Waiting for Strapi..."
            sleep 2
          done
          echo "Strapi failed to start"
          exit 1

      - name: Build Next.js for static export
        run: cd frontend && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'frontend/out'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
