name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Rebuild native modules for Linux
        run: cd frontend && npm rebuild --verbose

      - name: Build Strapi
        run: cd backend && npm run build

      - name: Start Strapi
        env:
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET || 'test-jwt-secret-do-not-use-in-production' }}
          CUSTOM_JWT_SECRET: ${{ secrets.CUSTOM_JWT_SECRET || 'test-custom-jwt-secret-do-not-use-in-production' }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT || 'test-api-token-salt-do-not-use-in-production' }}
          TRANSFER_TOKEN_SALT: ${{ secrets.TRANSFER_TOKEN_SALT || 'test-transfer-token-salt-do-not-use-in-production' }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-do-not-use-in-production' }}
          APP_KEYS: ${{ secrets.APP_KEYS || 'test-app-key-1,test-app-key-2' }}
          NODE_ENV: production
        run: cd backend && timeout 120 npm run start > strapi.log 2>&1 &
        
      - name: Wait for Strapi to be ready
        run: |
          echo "Waiting for Strapi to start..."
          STRAPI_READY=0
          
          for i in {1..60}; do
            if curl -s http://localhost:1337/api/articles > /dev/null 2>&1; then
              echo "✅ Strapi is ready!"
              STRAPI_READY=1
              break
            fi
            
            # Check if Strapi process crashed
            if ! ps aux | grep -v grep | grep "node" | grep -q "strapi"; then
              echo "❌ Strapi process crashed"
              echo "--- Strapi logs ---"
              tail -50 backend/strapi.log || echo "No log file found"
              exit 1
            fi
            
            echo "⏳ Attempt $i/60: Waiting for Strapi..."
            sleep 2
          done
          
          if [ $STRAPI_READY -eq 0 ]; then
            echo "❌ Strapi failed to start after 120 seconds"
            echo "--- Strapi logs ---"
            tail -50 backend/strapi.log || echo "No log file found"
            exit 1
          fi

      - name: Build Next.js for static export
        run: cd frontend && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'frontend/out'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
